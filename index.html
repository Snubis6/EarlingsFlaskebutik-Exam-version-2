<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Age verification</title>
</head>


<body id="verpage">
    <img style="display: flex; align-items: center; margin:auto; width: 20vw; margin-bottom: 5vw; margin-top: 5vw;" src="./images/logo.png" alt="logo">
    <div id="question-Box">
        <h1 style="color:white; font-size:4vw ">Are you old enough to drink beer?</h1><br>
        <div id="question-Buttons">
            <button onclick="window.location.href='./entrance.html';" type="button" id="Yes" class="yesBtn">Yes</button>
            <button onclick=" if (document.getElementById(`question-Box`).style.display === `none`) {
                document.getElementById(`question-Box`).style.display = `block`;
              } else {
                document.getElementById(`question-Box`).style.display = `none`;
                document.getElementById(`no-Box`).style.display = `block`;
              }; " type="button" id="No" class="noBtn">No</button>
        </div>
    </div>
    <div id="no-Box">
        <h1 style="color: white; font-size: 4vw;">Sorry!</h1><br>
        <h1 style="color: white; font-size: 3vw;">Come back a little bit later!</h1>
    </div>
</body>

</html>
